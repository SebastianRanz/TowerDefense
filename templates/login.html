<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2a3d2a;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background: #4a5d4a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
            border: 3px solid #6b8e6b;
        }
        
        h1 {
            color: #FFD700;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .login-form {
            margin: 30px 0;
        }
        
        input[type="text"] {
            padding: 15px;
            font-size: 18px;
            margin: 15px 0;
            border: 2px solid #6b8e6b;
            border-radius: 5px;
            background: #3a4d3a;
            color: white;
            font-family: 'Courier New', monospace;
            width: 250px;
            text-align: center;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #FFD700;
            background: #4a5d4a;
        }
        
        input[type="text"]::placeholder {
            color: #aaa;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px 0;
            background: #5a7d5a;
            border: 2px solid #4a6d4a;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #6a8d6a;
        }
        
        .error {
            color: #ff6b6b;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üè∞ Tower Defense</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flashes">
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        <div class="subtitle">Enter your name to start playing</div>
        

        <form action="{{ url_for('login') }}" method="POST" class="login-form">
            <div>
                <input type="text" id="username" name="username" required minlength="2" maxlength="20"><br><br>
                <input type="password" id="password" name="password" required><br><br>
            </div>
            <div>
                <button type="submit" value="Login"></button>

            </div>
        </form>
        
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
    </div>
</body>
</html>
